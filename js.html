	<h1>this is javascript</h1>
	<script>
	function factorial(x) 
{ 

  if (x === 0)
 {
    return 1;
 }
  return x * factorial(x-1);
  //document.write(x * factorial(x-1));
         
}
document.write(factorial(5));

	//factorial(5);		
	</script>
	<body>
		<input type="button" name="javascript" value="click" onclick="factorial()">
</body>
