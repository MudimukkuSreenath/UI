<!DOCTYPE html>
<html>
<head>
	<title>contact form
	</title>
	<link rel="stylesheet"  href="con1.css">
	<script src="con1.js"></script>
</head>
<body>
	<form name="f1" action="sreenath" method="get" onsubmit="return fun1()">
		<table align="center">
			<caption>contact Us Form Example</caption>
			<tr>
				<td>
					<label>Name*</label>
				</td>
				<td>
					<input type="text" name="n1">
				</td>
			</tr>
			<tr>
				<td>
					<label>Phone Number</label>
				</td>
				<td>
					<input type="number" name="n2">
				</td>
			</tr>
			<tr>
				<td>
					<label>Email address*</label>
				</td>
				<td>
					<input type="Email" name="n3">
				</td>
			</tr>
			<tr>
				<td>
					<label>Comments*</label>
				</td>
				<td>
					<textarea rows="10" cols="20" name="n4"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>*-required feilds</label>
				</td>
				<td>
					<input type="submit" value="submit">
				</td>
			</tr>
		</table>
		
	</form>

</body>
</html>
